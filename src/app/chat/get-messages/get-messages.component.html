
<style type="text/css">

        .chat {
    list-style: none;
    background: none;
    margin: 0;
    padding: 0 0 0 0;
    top:60px;
    height: 80vh; 
    width: 100%;
    overflow-y: scroll;
    padding-right: 17px;
}

</style>
                 <i style="color: #2598c4;margin-bottom: 20px;cursor: pointer;font-size: 20px" (click)="back()"  class="fa fa-arrow-right" *ngIf="lang=='ar'">
                </i>
                  <i style="color: #2598c4;margin-bottom: 20px;cursor: pointer;font-size: 20px" (click)="back()"  class="fa fa-arrow-left" *ngIf="lang=='en'">
                </i>
               <div id="frame" style="border: 1px solid #DDD">
                         

                    <div class="chat-content ">
                      <div class="contact-profile">
                            <h3 style="text-align: center;"> {{receiver_name}}</h3>

                        </div>
                        <div class="messages chat"  #scrollMe [scrollTop]="scrollMe.scrollHeight" *ngIf="allmessages.length > 0">
                            <ul *ngFor="let message of allmessages">
                                <li class="sent" [ngClass]="{'sent': message.sender_id != receiver_id , 'replies': message.sender_id == receiver_id }" >
                                    <p>{{message.text}}</p>
                                </li>
                              
                               
                            </ul>
                        </div>

                          <app-send-messages  (message)="getFromChiled($event)"></app-send-messages>
                       
                    </div>
                </div>
