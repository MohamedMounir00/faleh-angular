<h1>  اعاده تعين كلمه المرور</h1>
<div *ngIf="error1" class="alert alert-warning alert-dismissible fade show" role="alert" dismiss-on-timeout="20">
		<strong>{{error1}}</strong> 
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngFor="let person of errors" dismiss-on-timeout="20">
		<strong>{{person}}</strong> 
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

<form  #userForm="ngForm" novalidate  (ngSubmit)="onchange()">
  <div class="form-group">
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ادخل البريد الالكترونى" [(ngModel)]="email" name="email" required="required">
  </div>
  <button type="submit" [disabled]="userForm.form.invalid"class="btn btn-primary hvr-shadow">استرجاع</button>

</form>
